<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="../css/admin.css" rel="stylesheet">
  <style>
    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-top: 2rem;
    }

    .btn-edit {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    .btn-edit:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }

    .btn-delete:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .add-new-btn {
      float: right;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendance-list">Attendance List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="student-list">Student List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="course">Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="subject">Subject</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="faculty">Faculty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="class">Class</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h4>Class List</h4>
      <button type="button" class="btn btn-primary add-new-btn" data-toggle="modal" data-target="#addClassModal">Add New</button>
    </div>
    <div class="table-responsive table-container">
      <table id="classTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Class ID</th>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Faculty Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Adding Class -->
  <div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClassModalLabel">Add New Class</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addClassForm">
            <div class="form-group">
              <label for="selectClass">Class</label>
              <input class="form-control" id="selectClass" name="selectClass" required>
            </div>
            <div class="form-group">
              <label for="selectSubject">Subject</label>
              <select class="form-control" id="selectSubject" name="selectSubject" required>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
            <div class="form-group">
              <label for="selectFaculty">Faculty</label>
              <select class="form-control" id="selectFaculty" name="selectFaculty" required>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveClassBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Class -->
  <div class="modal fade" id="editClassModal" tabindex="-1" role="dialog" aria-labelledby="editClassModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editClassModalLabel">Edit Class</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editClassForm">
            <div class="form-group">
              <label for="editClassId">Class ID</label>
              <input type="text" class="form-control" id="editClassId" name="editClassId" readonly>
            </div>
            <div class="form-group">
              <label for="editSubjectCode">Subject Code</label>
              <input type="text" class="form-control" id="editSubjectCode" name="editSubjectCode" readonly>
            </div>
            <div class="form-group">
              <label for="editSubject">Subject Name</label>
              <input type="text" class="form-control" id="editSubject" name="editSubject" readonly>
            </div>
            <div class="form-group">
              <label for="editFaculty">Faculty Name</label>
              <input type="text" class="form-control" id="editFaculty" name="editFaculty" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateClassBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  <!-- SweetAlert JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
  <script src="../js/validate.js"></script>
  <script src="../js/class.js"></script>
</body>
</html>

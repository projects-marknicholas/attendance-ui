<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="../css/admin.css" rel="stylesheet">
  <style>
    .filter-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .filter-container .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 0;
      flex: 1;
    }

    .filter-container .form-group label {
      margin-right: 0.5rem;
      white-space: nowrap;
    }

    .filter-container .form-group input,
    .filter-container .form-group select {
      flex: 1;
      min-width: 0;
    }

    .btn-filter {
      background-color: #6e8efb;
      color: white;
      border-color: #6e8efb;
      white-space: nowrap;
    }

    .btn-filter:hover {
      background-color: #5c7cfa;
      border-color: #5c7cfa;
    }

    .btn-save {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
      white-space: nowrap;
    }

    .btn-save:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .select-subject-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .select-subject-container select {
      flex: 1;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendance-list">Attendance List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="student-list">Student List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="course">Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="subject">Subject</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="faculty">Faculty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="class">Class</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="filter-container">
      <div class="form-group">
        <label for="dateFilter">Date:</label>
        <input type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="teacherFilter">Teacher:</label>
        <input type="text" id="teacherFilter" class="form-control" readonly>
        <input type="hidden" id="teacherHidden">
      </div>
      <button class="btn btn-filter">Filter</button>
    </div>

    <div class="select-subject-container">
      <select id="subjectSelect" class="form-control select-subject">
        <option value="">Select a Subject</option>
        <!-- Options will be populated by JavaScript -->
      </select>
      <button class="btn btn-save" id="saveButton">Save</button>
    </div>

    <div class="table-container">
      <table id="attendanceTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Course</th>
            <th>Year Level</th>
            <th>Class</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  <script src="../js/validate.js"></script>
  <script src="../js/student-list.js"></script>
</body>
</html>
